<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Space Invader</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="lives">Vies: <span id="lives">3</span></div>
    <div class="level">Manche: <span id="level">1</span></div>
    <div class="game-container">
        <div class="grid"></div>
        <div class="controls">
            <h2>Contrôles</h2>
            <p><strong>Déplacement:</strong> Flèches gauche et droite</p>
            <p><strong>Tir:</strong> Flèche haut ou Barre d'espace</p>
            <p><strong>Mettre en pause:</strong> Bouton Pause</p>
        </div>
    </div>
    <button id="pause-btn">Pause</button>
    <div id="game-over"></div>
    <script src="script.js"></script>
</body>
</html>
