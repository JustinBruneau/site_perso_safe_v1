<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Movie Trailers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="parallax-section">
        <video class="parallax-video" autoplay muted loop>
            <source src="assets/trailers/movie1.mp4" type="video/mp4">

        </video>
        <div class="parallax-overlay">
            <button class="info-button" onclick="window.location.href='./movie.html?movie=movie1'">Voir le film</button>
        </div>
    </div>
    <!-- Ajoutez plus de sections parallax ici pour chaque film -->
    <script src="js/scripts.js"></script>
</body>
</html>
